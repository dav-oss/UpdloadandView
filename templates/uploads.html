<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
    <title>Uploaded Images</title>
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-4xl">
      <h1 class="text-2xl font-bold mb-4 text-center">Uploaded Images</h1>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for image in images %}
        <div class="bg-white rounded shadow-md overflow-hidden">
          <img src="{{ url_for('static', filename='uploads/' ~ image[0]) }}" alt="Image" class="w-full h-48 object-cover">
          <div class="p-4">
            <p class="text-gray-700">{{ image[0] }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
      <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Upload more images</a>
    </div>
  </body>
